<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dashboard - SunnySight</title>
  <link rel="stylesheet" href="../utils/tailwind-utilities.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    /* Modern Dashboard Layout */
    .modern-dashboard-layout {
      display: grid;
      grid-template-columns: 280px 1fr 320px;
      min-height: 100vh;
      gap: 0;
    }
    
    @media (max-width: 1400px) {
      .modern-dashboard-layout {
        grid-template-columns: 240px 1fr 280px;
      }
    }
    
    @media (max-width: 1024px) {
      .modern-dashboard-layout {
        grid-template-columns: 1fr;
      }
      
      .repo-sidebar,
      .code-editor-panel,
      .use-case-panel {
        display: none !important;
      }
      
      .main-column {
        padding: 1rem !important;
      }
    }
    
    /* Code block styling */
    .code-block {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Courier New', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      white-space: pre;
      overflow-x: auto;
    }
    
    .code-block code {
      display: block;
      padding: 0;
      margin: 0;
    }
    
    /* Enhanced tab styling */
    .tab-btn.active {
      color: #ffffff !important;
      border-bottom-color: #667eea !important;
      background: rgba(102, 126, 234, 0.1);
    }
    
    /* File item hover effects */
    .file-item:hover {
      background: rgba(102, 126, 234, 0.1) !important;
      transform: translateX(4px);
    }
    
    /* Smooth scrolling */
    .main-column,
    .repo-sidebar,
    .code-editor-panel {
      scrollbar-width: thin;
      scrollbar-color: rgba(100, 116, 139, 0.5) transparent;
    }
    
    .main-column::-webkit-scrollbar,
    .repo-sidebar::-webkit-scrollbar,
    .code-editor-panel::-webkit-scrollbar {
      width: 8px;
    }
    
    .main-column::-webkit-scrollbar-track,
    .repo-sidebar::-webkit-scrollbar-track,
    .code-editor-panel::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .main-column::-webkit-scrollbar-thumb,
    .repo-sidebar::-webkit-scrollbar-thumb,
    .code-editor-panel::-webkit-scrollbar-thumb {
      background: rgba(100, 116, 139, 0.5);
      border-radius: 4px;
    }
    
    .main-column::-webkit-scrollbar-thumb:hover,
    .repo-sidebar::-webkit-scrollbar-thumb:hover,
    .code-editor-panel::-webkit-scrollbar-thumb:hover {
      background: rgba(100, 116, 139, 0.7);
    }

    .dashboard-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard-header {
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #3a4155;
    }

    .dashboard-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #FFB84D 0%, #FFC966 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .dashboard-subtitle {
      color: #b8c5d6;
    }

    .error-hidden {
      display: none;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #3a4155;
      border-top: 4px solid #FFB84D;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(244, 67, 54, 0.15);
      border: 1px solid #f44336;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      color: #f44336;
    }

    /* A2UI Component Styles */
    .a2ui-surface {
      margin: 20px 0;
    }

    .a2ui-column {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .a2ui-row {
      display: flex;
      flex-direction: row;
      gap: 16px;
      flex-wrap: wrap;
    }

    .a2ui-card {
      background: #252b3d;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .a2ui-text {
      color: #ffffff;
      line-height: 1.6;
    }

    .a2ui-text.h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .a2ui-text.h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .a2ui-text.h3 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .a2ui-text.body {
      font-size: 16px;
      color: #b8c5d6;
    }

    .a2ui-text.caption {
      font-size: 14px;
      color: #8a9ba8;
    }

    .a2ui-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .a2ui-button:hover {
      transform: translateY(-2px);
    }

    .a2ui-spacer {
      flex: 1;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin: 20px 0;
    }

    .metric-card {
      background: linear-gradient(135deg, #252b3d 0%, #2d3447 100%);
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .metric-value {
      font-size: 36px;
      font-weight: 700;
      color: #FFB84D;
      margin-bottom: 8px;
    }

    .metric-label {
      font-size: 14px;
      color: #b8c5d6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Simple Dashboard Styles */
    .dashboard-grid {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .dashboard-section {
      background: #252b3d;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .header-section {
      background: linear-gradient(135deg, #252b3d 0%, #2d3447 100%);
      border-left: 4px solid #FFB84D;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .repo-title {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
      background: linear-gradient(135deg, #FFB84D 0%, #FFC966 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .repo-link {
      color: #FFB84D;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      padding: 8px 16px;
      border: 1px solid #FFB84D;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .repo-link:hover {
      background: rgba(255, 184, 77, 0.1);
    }

    .repo-summary {
      font-size: 16px;
      line-height: 1.6;
      color: #b8c5d6;
      margin: 0;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      margin: 0 0 16px 0;
    }

    .metric-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .key-files-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
    }

    .key-file-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-left: 3px solid #FFB84D;
      border-radius: 6px;
      padding: 16px;
    }

    .key-file-path {
      font-weight: 600;
      color: #ffffff;
      font-size: 14px;
      font-family: 'Monaco', 'Courier New', monospace;
      margin-bottom: 6px;
    }

    .key-file-desc {
      font-size: 13px;
      color: #b8c5d6;
      margin-bottom: 4px;
    }

    .key-file-importance {
      font-size: 12px;
      color: #FFB84D;
      font-style: italic;
    }

    .architecture-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 6px;
      padding: 16px;
    }

    .architecture-text {
      font-size: 14px;
      line-height: 1.6;
      color: #b8c5d6;
      margin: 0;
      white-space: pre-wrap;
    }

    .use-cases-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .use-cases-list li {
      padding: 12px 0;
      padding-left: 24px;
      position: relative;
      font-size: 14px;
      color: #b8c5d6;
      border-bottom: 1px solid #3a4155;
    }

    .use-cases-list li:last-child {
      border-bottom: none;
    }

    .use-cases-list li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4caf50;
      font-weight: bold;
    }

    .health-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 6px;
      padding: 20px;
    }

    .health-header {
      display: flex;
      gap: 20px;
      align-items: center;
      margin-bottom: 20px;
    }

    .health-score {
      background: #252b3d;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      min-width: 100px;
    }

    .score-value {
      font-size: 36px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 4px;
    }

    .score-label {
      font-size: 11px;
      color: #8a9ba8;
      text-transform: uppercase;
    }

    .health-status {
      flex: 1;
    }

    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .maintenance-text {
      font-size: 14px;
      color: #b8c5d6;
      margin: 0;
    }

    .health-indicators, .health-concerns {
      margin-top: 16px;
    }

    .health-indicators h3, .health-concerns h3 {
      font-size: 16px;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .health-indicators ul, .health-concerns ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .health-indicators li {
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
      color: #b8c5d6;
    }

    .health-indicators li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #4caf50;
    }

    .health-concerns li {
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
      color: #ff9800;
    }

    .health-concerns li:before {
      content: "⚠";
      position: absolute;
      left: 0;
    }

    .requirements-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 6px;
      padding: 20px;
    }

    .req-item {
      margin-bottom: 20px;
    }

    .req-item:last-child {
      margin-bottom: 0;
    }

    .req-item h3 {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 8px;
    }

    .req-item p {
      font-size: 14px;
      color: #b8c5d6;
      line-height: 1.6;
      margin: 0;
    }

    .req-item ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .req-item li {
      padding: 6px 0;
      padding-left: 20px;
      position: relative;
      color: #b8c5d6;
    }

    .req-item li:before {
      content: "•";
      position: absolute;
      left: 0;
      color: #FFB84D;
    }

    .req-item.warnings {
      background: rgba(255, 152, 0, 0.15);
      padding: 16px;
      border-radius: 6px;
      border-left: 3px solid #ff9800;
    }

    .req-item.warnings h3 {
      color: #ff9800;
    }

    .health-active .score-value,
    .health-active .status-badge {
      color: #4caf50;
    }

    .health-moderate .score-value,
    .health-moderate .status-badge {
      color: #FFB84D;
    }

    .health-inactive .score-value,
    .health-inactive .status-badge {
      color: #8a9ba8;
    }

    .health-risky .score-value,
    .health-risky .status-badge {
      color: #f44336;
    }

    /* Navigation Styles */
    .dashboard-nav {
      display: flex !important;
      gap: 10px;
      margin: 20px 0 30px 0;
      padding: 20px 0;
      border-bottom: 2px solid #3a4155;
      flex-wrap: wrap;
      width: 100%;
      visibility: visible !important;
      opacity: 1 !important;
      position: relative;
      z-index: 10;
      background: transparent;
    }

    #dashboard-nav {
      display: flex !important;
    }

    .nav-btn {
      background: #252b3d;
      border: 1px solid #3a4155;
      color: #b8c5d6;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
      font-family: inherit;
      white-space: nowrap;
    }

    .nav-btn:hover {
      background: #2d3447;
      border-color: #FFB84D;
      color: #ffffff;
      transform: translateY(-2px);
    }

    .nav-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-color: #667eea;
      color: white;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }

    /* Architecture View Styles */
    .tech-stack-card {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .tech-item {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .tech-item.primary {
      border-left: 4px solid #FFB84D;
    }

    .tech-icon {
      font-size: 32px;
    }

    .tech-name {
      font-size: 12px;
      color: #8a9ba8;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .tech-value {
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
    }

    .dependencies-list {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #3a4155;
    }

    .deps-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }

    .dep-tag {
      background: #252b3d;
      border: 1px solid #3a4155;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      color: #b8c5d6;
      font-family: 'Monaco', monospace;
    }

    .folder-tree-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      margin-top: 16px;
    }

    .folder-tree {
      font-family: 'Monaco', 'Courier New', monospace;
    }

    .folder-tree-item {
      margin-bottom: 16px;
    }

    .folder-tree-dir {
      color: #FFB84D;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .folder-tree-file {
      padding-left: 24px;
      color: #b8c5d6;
      font-size: 13px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .file-icon {
      font-size: 10px;
    }

    .file-hint {
      color: #8a9ba8;
      font-style: italic;
    }

    .dependency-graph-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 40px;
      margin-top: 16px;
      position: relative;
      min-height: 300px;
    }

    .dependency-graph {
      position: relative;
      width: 100%;
      height: 300px;
    }

    .dep-node {
      background: #252b3d;
      border: 2px solid #3a4155;
      border-radius: 8px;
      padding: 12px;
      min-width: 120px;
      text-align: center;
    }

    .dep-node.center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-color: #FFB84D;
    }

    .dep-node-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .dep-node-label {
      font-size: 12px;
      color: #b8c5d6;
    }

    .components-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .component-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-left: 3px solid #FFB84D;
      border-radius: 6px;
      padding: 16px;
    }

    .component-name {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 6px;
    }

    .component-purpose {
      font-size: 13px;
      color: #b8c5d6;
    }

    /* Pipeline View Styles */
    .pipeline-flow-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      margin-top: 16px;
    }

    .pipeline-flow {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .pipeline-stage-item {
      background: #252b3d;
      border: 1px solid #3a4155;
      border-left: 4px solid #4caf50;
      border-radius: 6px;
      padding: 16px;
      min-width: 180px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .pipeline-stage-number {
      background: #4caf50;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
    }

    .pipeline-stage-title {
      font-weight: 600;
      color: #ffffff;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .pipeline-stage-desc {
      font-size: 12px;
      color: #b8c5d6;
    }

    .pipeline-arrow {
      color: #FFB84D;
      font-size: 24px;
      font-weight: bold;
    }

    .build-process-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      margin-top: 16px;
    }

    .build-process-flow {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .build-stage {
      background: #252b3d;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      min-width: 150px;
    }

    .build-stage-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .build-stage-name {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .build-stage-desc {
      font-size: 12px;
      color: #b8c5d6;
    }

    .build-arrow {
      color: #FFB84D;
      font-size: 24px;
      font-weight: bold;
    }

    .data-flow-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      margin-top: 16px;
    }

    .data-flow-diagram {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .data-flow-component {
      background: #252b3d;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      min-width: 120px;
    }

    .data-flow-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .data-flow-label {
      font-weight: 600;
      color: #ffffff;
    }

    .data-flow-arrow {
      color: #667eea;
      font-size: 24px;
      font-weight: bold;
    }

    .cicd-card {
      background: #1a1f2e;
      border: 1px solid #3a4155;
      border-radius: 8px;
      padding: 20px;
      margin-top: 16px;
    }

    .cicd-status {
      text-align: center;
    }

    .cicd-indicator {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .cicd-indicator.active {
      background: rgba(76, 175, 80, 0.15);
      border: 1px solid #4caf50;
      color: #4caf50;
    }

    .cicd-indicator.inactive {
      background: rgba(255, 152, 0, 0.15);
      border: 1px solid #ff9800;
      color: #ff9800;
    }

    .cicd-files {
      margin-top: 20px;
    }

    .cicd-file-item {
      background: #252b3d;

      cursor: default;

      transform: translateY(-3px);

    /* Enhanced AI Section Styles */
    .ai-section {
      background: rgba(30, 35, 48, 0.6);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(58, 65, 85, 0.5);
      backdrop-filter: blur(10px);
    }

    .ai-section:last-child {
      margin-bottom: 0;
    }

    /* Enhanced Framework/Model/Agentic Item Styles */
    .framework-item, .model-item, .agentic-item {
      transition: all 0.2s ease;
      border-radius: 8px;
      padding: 10px 12px;
    }

    .framework-item:hover, .model-item:hover, .agentic-item:hover {
      background: rgba(102, 126, 234, 0.1);
      transform: translateX(4px);
    }

    /* Responsive Design for Priority Breakdown */
    @media (max-width: 768px) {
      .priority-breakdown {
        grid-template-columns: repeat(2, 1fr);
      }

      .system-messages-container {
        gap: 10px;
      }

      .message-item {
        padding: 12px;
      }

      .message-text {
        font-size: 12px;
        padding: 10px;
      }
    }

    /* Animation for loading states */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ai-section, .message-item, .priority-item {
      animation: fadeIn 0.4s ease-out;
    }

    .priority-item:nth-child(1) { animation-delay: 0.1s; }
    .priority-item:nth-child(2) { animation-delay: 0.2s; }
    .priority-item:nth-child(3) { animation-delay: 0.3s; }
    .priority-item:nth-child(4) { animation-delay: 0.4s; }
    .priority-item:nth-child(5) { animation-delay: 0.5s; }

    /* Overview Page Specific Styles */

      gap: 24px;

    }

    .ai-section {
      padding-bottom: 20px;
      border-bottom: 1px solid #3a4155;
    }

    .ai-section:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .workflow-stages {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .workflow-stage {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .stage-number {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex-shrink: 0;
    }

    .stage-content {
      flex: 1;
      background: #252b3d;
      border: 1px solid #3a4155;
      border-radius: 6px;
      padding: 12px;
    }

    .stage-name {
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .stage-desc {
      color: #b8c5d6;
      font-size: 13px;
    }

    .stage-arrow {
      color: #667eea;
      font-size: 20px;
      flex-shrink: 0;
    }

    .no-ai-ml {
      text-align: center;
      padding: 40px 20px;
    }

    /* Quick Info Cards for AI/ML */
    .quick-info-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .quick-info-card {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border: 1px solid rgba(102, 126, 234, 0.3);
      border-radius: 10px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      cursor: default;
    }

    .quick-info-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
      border-color: #667eea;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
    }

    .quick-info-icon {
      font-size: 32px;
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 10px;
    }

    .quick-info-content {
      flex: 1;
      min-width: 0;
    }

    .quick-info-label {
      color: #9ca3af;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .quick-info-value {
      color: #ffffff;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Monaco', 'Courier New', monospace;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      .quick-info-cards {
        grid-template-columns: repeat(2, 1fr);
      }

      .quick-info-card {
        padding: 12px;
      }

      .quick-info-icon {
        font-size: 24px;
        width: 40px;
        height: 40px;
      }

      .quick-info-value {
        font-size: 18px;
      }
    }
  </style>
</head>
