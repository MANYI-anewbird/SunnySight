<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图标生成器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>
  <h1>GitHub Repo Analyzer 图标生成器</h1>
  <p>点击按钮生成并下载图标</p>
  
  <div>
    <canvas id="icon16" width="16" height="16"></canvas>
    <canvas id="icon48" width="48" height="48"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>
  
  <div>
    <button onclick="generateAndDownload(16)">下载 icon16.png</button>
    <button onclick="generateAndDownload(48)">下载 icon48.png</button>
    <button onclick="generateAndDownload(128)">下载 icon128.png</button>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // 背景渐变
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // 绘制图表图标
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size / 16;
      
      // 绘制柱状图
      const barWidth = size / 8;
      const barSpacing = size / 16;
      const baseY = size * 0.7;
      
      // 三个柱子
      for (let i = 0; i < 3; i++) {
        const x = size * 0.3 + i * (barWidth + barSpacing);
        const height = (i + 1) * size / 6;
        ctx.fillRect(x, baseY - height, barWidth, height);
      }
    }

    function generateAndDownload(size) {
      const canvas = document.getElementById(`icon${size}`);
      drawIcon(canvas, size);
      
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    // 初始化显示
    window.onload = function() {
      drawIcon(document.getElementById('icon16'), 16);
      drawIcon(document.getElementById('icon48'), 48);
      drawIcon(document.getElementById('icon128'), 128);
    };
  </script>
</body>
</html>
